---
name: Bump golang-version to latest version
pipelineid: 'bump-golang-version-{{ requiredEnv "BRANCH" }}'

scms:
  githubConfig:
    kind: github
    spec:
      user: '{{ requiredEnv "GITHUB_ACTOR" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      owner: elastic
      repository: golang-crossbuild
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      branch: '{{ requiredEnv "BRANCH" }}'
      commitusingapi: true

actions:
  default:
    title: '[Automation] Bump Golang version to {{ source "latestMicrosotGoVersion" }}'
    kind: github/pullrequest
    scmid: githubConfig
    spec:
      automerge: true
      labels:
        - automation
        - dependencies
        - backport-skip
      description: |
        See [changelog](https://github.com/golang/go/issues?q=milestone%3AGo{{ source "golangVersion" }}+label%3ACherryPickApproved) for {{ source "golangVersion" }}

sources:
  minor:
    name: Get minor version
    kind: shell
    transformers:
      - findsubmatch:
          pattern: '^\d+.(\d+)'
          captureindex: 1
    spec:
      command: echo {{ requiredEnv "GO_MINOR" }}

  latestMicrosotGoVersion:
    name: Get Latest Microsoft Go Release
    kind: githubrelease
    dependson:
      - minor
    transformers:
      - trimprefix: v
    spec:
      owner: microsoft
      repository: go
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      versionfilter:
        kind: regex
        pattern: v1\.{{ source "minor" }}\.(\d*)(-\d*)$

  golangVersion:
    name: Get golang version
    dependson:
      - latestMicrosotGoVersion
    kind: shell
    transformers:
      - findsubmatch:
          pattern: '^(\d+.\d+.\d+)-(\d+)'
          captureindex: 1
    spec:
      command: echo {{ source "latestMicrosotGoVersion" }}

conditions:
  dockerTag:
    name: Is docker image golang:{{ source "golangVersion" }} published
    kind: dockerimage
    spec:
      image: golang
      tag: '{{ source "golangVersion" }}'
    sourceid: golangVersion
## As long as there is a bug see https://github.com/updatecli/updatecli/issues/1849
## Let's use the shell kind rather than the file kind.
## When fixed then uncomment the code and remove is-already-updated
#  is:
#    name: Is version '{{ source "golangVersion" }}' not updated in 'go/Makefile.common'?
#    disablesourceinput: true
#    kind: file
#    spec:
#      file: go/Makefile.common
#      line: 5
#      content: VERSION        := {{ source `golangVersion` }}
#    failwhen: true
  is-already-updated:
    name: Is version '{{ source "golangVersion" }}' not updated in 'go/Makefile.common'?
    disablesourceinput: true
    kind: shell
    spec:
      command: grep 'VERSION        := {{ source `golangVersion` }}' go/Makefile.common && exit 1 || exit 0
    failwhen: false

targets:
  update-go-version:
    name: "Update .go-version"
    sourceid: golangVersion
    scmid: githubConfig
    kind: file
    spec:
      content: '{{ source "golangVersion" }}'
      file: .go-version
      matchpattern: '\d+.\d+.\d+'
  update-go-makefile.common:
    name: "Update go/Makefile.common"
    sourceid: golangVersion
    scmid: githubConfig
    kind: file
    spec:
      content: '{{ source "golangVersion" }}'
      file: go/Makefile.common
      matchpattern: '\d+.\d+.\d+'
  update-go-versions:
    name: 'Update go version {{ source "latestMicrosotGoVersion" }}'
    kind: shell
    sourceid: latestMicrosotGoVersion
    scmid: githubConfig
    spec:
      command: .github/updatecli.d/bump-go-version.sh
      environments:
        - name: PATH
